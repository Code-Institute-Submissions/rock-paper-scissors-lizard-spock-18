<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link-in the style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock Paper Scissors Lizard Spock</title>

    <!-- link rock paper scissors lizard spock image to title
        image from pngegg.com converted to icon through ConvertICO.com -->
    <link rel="icon" type="image/ico" href="rock-paper-scissors-lizard-spock.ico">
</head>
<body>
    <!-- Game frame - main div -->
    <div class="game-frame">
        <div class="game-header">
            <div class="image-div">
                <img src="rock-paper-scissors-lizard-spock.ico" alt="Image of Rock Paper Scissors Lizard Spock pentagon">
            </div>
            <div class="heading-div">
                    Rock Paper Scissors Lizard Spock
            </div>
        </div>

        <!-- Game board - Where player challenges the computer -->
        <div class="game-board">
            <!-- rock paper scissors lizard spock images from icon library. Player clicks their choice.  -->
            <!-- https://thenerdnroll.wordpress.com/2013/01/29/rock-paper-scissors-lizard-spock/ -->
            <div class="game-div">
                <img class="img" src="assets/images/rock-1.png" alt="Image of rock">
                <img class="img" src="assets/images/paper-1.png" alt="Image of paper">
                <img class="img" src="assets/images/scissors-1.png" alt="Image of scissors">
                <img class="img" src="assets/images/lizard-1.png" alt="Image of lizard">
                <img class="img" src="assets/images/spock-1.png" alt="Image of spock">
            </div>
            <!-- Challenge display - shows the hand played by computer and player -->
            <div class="play-result">
                <div class="computer-choice">
                    <img class="img" src="assets/images/rock-1.png" alt="Image of rock">
                </div>
                <div class="player-choice">
                    <img class="img" src="assets/images/paper-1.png" alt="Image of paper">
                </div>
            </div>
            <div></div>
            <!-- score board - totals the wins made by compute and player -->
            <div></div>
        </div>

        <!-- Game choice radio buttons -->
        <div class="radio-btns">

        </div>
    </div>
    <!-- link-in java script file -->
    <script src="assets/js/script.js"></script>
    <!-- link-in fontawesome script -->
    <script src="https://kit.fontawesome.com/22fc9c9df2.js" crossorigin="anonymous"></script>
</body>
</html>
